<!-- RESERVAS - FORMULARIO -->
<section id="reservas" class="font-cinzel bg-[oklch(28%_0.146_265.522)] text-[#d6a93a] py-12 scroll-mt-[72px]">
  <div class="max-w-3xl mx-auto px-6">
 <!-- TITULO + LAUREL -->
    <div class="text-center">
      <h2 class="text-5xl md:text-6xl font-romano text-ocre tracking-[0.08em]">
       Reserva tu cita
      </h2>
      <img src="/assets/laurel.webp"
           alt="ornamento de laurel"
           class="block mx-auto w-[300px] opacity-95 -mt-16 translate-x-[10px]" />
    </div>

<form id="bookingForm" [formGroup]="form" (ngSubmit)="onSubmit()" class="border-2 border-[#d6a93a] box-border space-y-8 bg-[#071526]/40 p-8 rounded-2xl shadow-lg" novalidate>

      <!-- Servicios -->
      <div>
        <label for="service" class="block mb-2 font-bold text-lg">Servicio</label>
        <select id="service" name="service" required class="w-full rounded-md p-3 text-lg text-[#0b1e3a]">
          <option value="standard" data-duration="60" selected>Estándar — 60 min</option>
          <option value="large" data-duration="180">Pieza grande — 180 min</option>
        </select>
        <p class="italic font-bold mt-1 text-base text-white">La duración final la ajustará el tatuador según la pieza</p>
      </div>

      <!-- Fecha -->
      <div>
        <label for="date" class="block mb-2 font-bold text-lg">Fecha</label>
        <input id="date" name="date" type="date" required class="w-full rounded-md p-3 text-lg text-[#0b1e3a]" />
      </div>

      <!-- Hora -->
      <div>
        <label for="time" class="block mb-2 font-bold text-lg">Hora</label>
        <select id="time" name="time" required class="w-full rounded-md p-3 text-lg text-[#0b1e3a]">
          <option value="">Elige una fecha y servicio</option>
        </select>
      </div>

      <!-- Nombre -->
      <div>
        <label for="name" class="block mb-2 font-bold text-lg">Nombre completo</label>
        <input id="name" name="name" formControlName="name" type="text" required minlength="2" class="w-full rounded-md p-3 text-lg text-[#0b1e3a]" />
        <p *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-red-400 text-sm italic mt-1 font-bold"> Debes introducir tu nombre completo.</p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 font-bold text-lg">Email</label>
        <input id="email" name="email" formControlName="email" type="email" required class="w-full rounded-md p-3 text-lg text-[#0b1e3a]" />
        <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-red-400 text-sm italic mt-1 font-bold"> Debes introducir tu correo electrónico.</p>
      </div>

      <!-- Teléfono -->
      <div>
        <label for="phone" class="block mb-2 font-bold text-lg">Teléfono</label>
        <input id="phone" name="phone" formControlName="phone" type="tel" required class="w-full rounded-md p-3 text-lg text-[#0b1e3a]" />
        <p *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid" class="text-red-400 text-sm italic mt-1 font-bold"> Debes introducir tu teléfono.</p>
      </div>

      <!-- Subir referencia -->
      <div>
        <label for="reference" class="block mb-2 font-bold text-lg">Sube imagen o referencia (opcional)</label>
        <input id="reference" name="reference" type="file" accept="image/*,application/pdf" class="w-full rounded-md p-3 text-lg bg-white/10 text-[#f5e9cf]" />
      </div>

      <!-- Aceptaciones -->
      <div class="flex items-start gap-3 font-bold">
        <input id="privacy" name="privacy" formControlName="privacy" type="checkbox" required class="mt-1 scale-125" />
        <label for="privacy" class="text-base">
          Acepto la <a href="/politica-privacidad" class="underline text-ocre">política de privacidad</a>.
        </label>
        <p *ngIf="form.get('privacy')?.touched && form.get('privacy')?.invalid" class="text-red-400 text-sm italic mt-1 font-bold"> Debes aceptar la política de privacidad.</p>
      </div>

      <div class="flex items-start gap-3 font-bold">
        <input id="policy" name="policy" formControlName="policy" type="checkbox" required class="mt-1 scale-125" />
        <label for="policy" class="text-base">
          Acepto la política de cancelación y depósito de fianza (mín. 20€).
        </label>
        <p *ngIf="form.get('policy')?.touched && form.get('policy')?.invalid" class="text-red-400 text-sm italic mt-1 font-bold"> Debes aceptar la política de cancelación.</p>
      </div>

      <!-- Fianza + botón -->
      <div class="flex items-center justify-between gap-4 font-bold">
        <p class="text-base">Fianza mínima: <strong class="text-white text-lg">20€</strong></p>

        <button id="submitBtn" type="submit"
          class="bg-ocre text-[#0b1e3a] px-6 py-3 rounded-md font-semibold text-lg shadow hover:brightness-95">
          Reservar y pagar fianza
        </button>
      </div>

      <div id="formMsg" role="status" class="sr-only"></div>

    </form>
  </div>
</section>
